// Start of SurfMod config

//Is the plugin on(1) or off(0).
//Default: 1
surf_on "1"

//Is the surf help on(1) or off(0).
//Default: 1
surf_help "1"

//In how many seconds to display the surf help message.
//Default: 120.0
surf_help_mes "120.0"

//Is the respawning on(1) or off(0).
//Default: 1
surf_respawn "1"

//Is the say /respawn command on(1) or off(0).
//Default: 1
surf_respawn_command "1"

//Time in seconds after dead to respawn.
//Default: 1.0
surf_respawn_time "1.0"

//Is the spawn protection on(1) or off(0).
//Default: 1
surf_sp "1"

//How many seconds is the protection.
//Default: 5.0
surf_sp_time "5.0"

//Is the semiclip on(1) or off(0).
//Default: 1
surf_semi "1"

//Is the surf timer on(1) or off(0).
//Default: 1
surf_timer "1"

//Time in seconds after Stop timer to stop timers hud.
//Default: 10.0
surf_timer_hud "10.0"

//These are the minimum values of commands to surf properly
sv_airaccelerate "100"
sv_stepsize "18"
sv_airmove "10"

say Surf Mod Created By CrazeGamersHosting
// End of SurfMod config
